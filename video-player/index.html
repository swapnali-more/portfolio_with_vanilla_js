<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Player</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" />
    <link rel="stylesheet" href="../style.css">
</head>

<body>
    <main class="main">
        <section class="video-player" id="movie">
            <h2>Video Player</h2>

            <video src="../video/default.mp4" id="video" class="video-player-screen" img="../images/form-validation.png">
            </video>
            

            <div class="video-player-controls">
                <button class="icon" id="play"><i class="fa-solid fa-play"></i></button>
                <button class="icon" id="stop"><i class="fa-solid fa-stop"></i></button>
                <input type="range" min="0" max="100" class="progress" id="progress" step="0.1" value="0" />
                <span class="timestamp" id="timestamp">00:00</span>
            </div>
        </section>
    </main>
    <script src="script.js"></script>
</body>

</html>
